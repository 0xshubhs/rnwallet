<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethereum Wallet DApp</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 12px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }
    
    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }
    
    .btn-secondary:hover {
      background: #e0e0e0;
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }
    
    .status {
      margin-top: 20px;
      padding: 16px;
      border-radius: 12px;
      font-size: 14px;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .wallet-info {
      margin-top: 20px;
      padding: 16px;
      background: #f8f9fa;
      border-radius: 12px;
    }
    
    .wallet-info label {
      font-size: 12px;
      color: #666;
      font-weight: 600;
      display: block;
      margin-bottom: 4px;
    }
    
    .wallet-info .value {
      font-size: 14px;
      color: #333;
      word-break: break-all;
      font-family: 'Courier New', monospace;
    }
    
    .tx-form {
      margin-top: 20px;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .hidden {
      display: none;
    }
    
    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-left: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ¦Š Wallet Connect</h1>
    <p class="subtitle">Connect your Ethereum wallet to continue</p>
    
    <div id="connectSection">
      <button id="connectButton" class="btn-primary">Connect Wallet</button>
      <div style="margin-top: 16px; padding: 12px; background: #fff3cd; border-radius: 8px; font-size: 13px; color: #856404;">
        <strong>ðŸ“± Mobile Users:</strong> For best experience, open this page in MetaMask mobile browser by tapping "Open in MetaMask" in the app.
      </div>
    </div>
    
    <div id="connectedSection" class="hidden">
      <div class="wallet-info">
        <label>Connected Address</label>
        <div class="value" id="addressDisplay"></div>
      </div>
      
      <button id="signMessageButton" class="btn-primary">Sign Login Message</button>
      <button id="disconnectButton" class="btn-secondary">Disconnect</button>
      
      <div class="tx-form hidden" id="txSection">
        <h3 style="margin: 20px 0 16px 0; color: #333;">Send Transaction</h3>
        <div class="form-group">
          <label>To Address</label>
          <input type="text" id="toAddress" placeholder="0x...">
        </div>
        <div class="form-group">
          <label>Amount (ETH)</label>
          <input type="text" id="amount" placeholder="0.01">
        </div>
        <button id="sendTxButton" class="btn-primary">Send Transaction</button>
      </div>
    </div>
    
    <div id="status"></div>
  </div>

  <script>
    // Configuration
    const API_BASE_URL = window.location.origin;
    
    let provider = null;
    let signer = null;
    let currentAddress = null;
    let currentNonce = null;
    let currentSessionId = null;

    // Elements
    const connectSection = document.getElementById('connectSection');
    const connectedSection = document.getElementById('connectedSection');
    const connectButton = document.getElementById('connectButton');
    const signMessageButton = document.getElementById('signMessageButton');
    const disconnectButton = document.getElementById('disconnectButton');
    const sendTxButton = document.getElementById('sendTxButton');
    const addressDisplay = document.getElementById('addressDisplay');
    const statusDiv = document.getElementById('status');
    const txSection = document.getElementById('txSection');

    // Utility functions
    function showStatus(message, type = 'info') {
      statusDiv.className = `status ${type}`;
      statusDiv.textContent = message;
      statusDiv.style.display = 'block';
    }

    function hideStatus() {
      statusDiv.style.display = 'none';
    }

    function postMessageToRN(data) {
      if (window.ReactNativeWebView) {
        window.ReactNativeWebView.postMessage(JSON.stringify(data));
      } else {
        console.log('React Native WebView not detected. Message:', data);
      }
    }

    // Detect ethereum provider
    function detectProvider() {
      if (window.ethereum) {
        return window.ethereum;
      }
      // Check for other mobile wallet providers
      if (window.web3 && window.web3.currentProvider) {
        return window.web3.currentProvider;
      }
      return null;
    }

    // Connect wallet
    async function connectWallet() {
      try {
        const detectedProvider = detectProvider();
        
        if (!detectedProvider) {
          showStatus('âš ï¸ No Ethereum wallet detected in this browser. Please close this page and tap "ðŸ¦Š Open in MetaMask Browser" button in the app for full functionality.', 'error');
          
          // Show additional guidance
          connectButton.textContent = 'âŒ No Wallet Detected';
          connectButton.disabled = true;
          connectButton.style.opacity = '0.5';
          
          // Notify React Native that no wallet was found
          postMessageToRN({
            type: 'error',
            error: 'No wallet detected',
            message: 'Please open in MetaMask mobile browser'
          });
          
          setTimeout(() => {
            showStatus('ðŸ‘ˆ Go back and use "Open in MetaMask Browser" instead', 'info');
          }, 3000);
          
          return;
        }

        showStatus('Connecting to wallet...');
        
        provider = new ethers.providers.Web3Provider(detectedProvider);
        
        // Request account access
        const accounts = await detectedProvider.request({ 
          method: 'eth_requestAccounts' 
        });
        
        currentAddress = accounts[0];
        signer = provider.getSigner();
        
        // Update UI
        addressDisplay.textContent = currentAddress;
        connectSection.classList.add('hidden');
        connectedSection.classList.remove('hidden');
        
        showStatus('Wallet connected successfully!', 'success');
        
        // Notify React Native
        postMessageToRN({
          type: 'connected',
          address: currentAddress
        });

        setTimeout(hideStatus, 3000);
      } catch (error) {
        console.error('Error connecting wallet:', error);
        showStatus(`Connection failed: ${error.message}`, 'error');
      }
    }

    // Sign message for authentication
    async function signLoginMessage() {
      try {
        if (!currentAddress) {
          showStatus('Please connect wallet first', 'error');
          return;
        }

        showStatus('Getting nonce from server...');
        
        // Get nonce from backend
        const nonceResponse = await fetch(`${API_BASE_URL}/api/nonce`);
        const { nonce, sessionId } = await nonceResponse.json();
        
        currentNonce = nonce;
        currentSessionId = sessionId;
        
        showStatus('Please sign the message in your wallet...');
        
        // Sign message
        const message = `Login nonce: ${nonce}`;
        const signature = await signer.signMessage(message);
        
        showStatus('Verifying signature...');
        
        // Send to React Native for verification
        postMessageToRN({
          type: 'login',
          address: currentAddress,
          signature,
          nonce,
          sessionId
        });
        
        // Also verify directly with backend
        const verifyResponse = await fetch(`${API_BASE_URL}/api/verify`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            address: currentAddress,
            signature,
            nonce,
            sessionId
          })
        });
        
        const result = await verifyResponse.json();
        
        if (result.success) {
          showStatus('âœ… Authentication successful!', 'success');
          txSection.classList.remove('hidden');
        } else {
          showStatus(`Authentication failed: ${result.error}`, 'error');
        }
      } catch (error) {
        console.error('Error signing message:', error);
        showStatus(`Signing failed: ${error.message}`, 'error');
      }
    }

    // Send transaction
    async function sendTransaction() {
      try {
        const toAddress = document.getElementById('toAddress').value;
        const amount = document.getElementById('amount').value;

        if (!toAddress || !amount) {
          showStatus('Please fill in all fields', 'error');
          return;
        }

        if (!ethers.utils.isAddress(toAddress)) {
          showStatus('Invalid address', 'error');
          return;
        }

        showStatus('Creating transaction...');

        const valueInWei = ethers.utils.parseEther(amount);

        // Create transaction
        const tx = {
          to: toAddress,
          value: valueInWei
        };

        showStatus('Please confirm transaction in your wallet...');

        // Sign and send transaction
        const txResponse = await signer.sendTransaction(tx);
        
        showStatus('Transaction submitted! Waiting for confirmation...');

        // Notify React Native
        postMessageToRN({
          type: 'transactionSent',
          txHash: txResponse.hash,
          from: currentAddress,
          to: toAddress,
          value: amount
        });

        // Wait for transaction to be mined
        const receipt = await txResponse.wait();

        showStatus(`âœ… Transaction confirmed! Hash: ${receipt.transactionHash}`, 'success');

        // Notify React Native of confirmation
        postMessageToRN({
          type: 'transactionConfirmed',
          txHash: receipt.transactionHash,
          blockNumber: receipt.blockNumber
        });

        // Clear form
        document.getElementById('toAddress').value = '';
        document.getElementById('amount').value = '';

      } catch (error) {
        console.error('Error sending transaction:', error);
        showStatus(`Transaction failed: ${error.message}`, 'error');
        
        postMessageToRN({
          type: 'error',
          error: error.message
        });
      }
    }

    // Disconnect wallet
    function disconnectWallet() {
      currentAddress = null;
      provider = null;
      signer = null;
      
      connectSection.classList.remove('hidden');
      connectedSection.classList.add('hidden');
      txSection.classList.add('hidden');
      
      hideStatus();
      
      postMessageToRN({
        type: 'disconnected'
      });
    }

    // Event listeners
    connectButton.addEventListener('click', connectWallet);
    signMessageButton.addEventListener('click', signLoginMessage);
    sendTxButton.addEventListener('click', sendTransaction);
    disconnectButton.addEventListener('click', disconnectWallet);

    // Listen for account changes
    if (window.ethereum) {
      window.ethereum.on('accountsChanged', (accounts) => {
        if (accounts.length === 0) {
          disconnectWallet();
        } else if (accounts[0] !== currentAddress) {
          currentAddress = accounts[0];
          addressDisplay.textContent = currentAddress;
          showStatus('Account changed', 'info');
          
          postMessageToRN({
            type: 'accountChanged',
            address: currentAddress
          });
        }
      });

      window.ethereum.on('chainChanged', () => {
        window.location.reload();
      });
    }

    // Auto-connect if wallet is already connected
    if (window.ethereum && window.ethereum.selectedAddress) {
      connectWallet();
    }
  </script>
</body>
</html>
